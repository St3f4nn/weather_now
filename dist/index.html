<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="See current weather, daily forecasts, wind, humidity and clear visual conditions for any city worldwide." />
    <meta
      name="keywords"
      content="weather app, real-time forecast, current conditions, wind speed, city weather, temperature wind" />
    <meta name="author" content="Stefan Gajić" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
    <script defer src="./js/script.js"></script>
    <title>Weather Forecast | Weather Now</title>
  </head>
  <body class="debug-screens font-dm-sans bg-neutral-900 text-white">
    <!-- Header -->
    <header class="pt-4 md:pt-6 xl:pt-12">
      <div
        class="container relative flex items-center justify-between gap-4 md:gap-6">
        <!-- Logo -->
        <img
          src="./assets/images/logo.svg"
          alt="Weather Now logo"
          class="h-7 md:h-10 min-w-0" />
        <!-- Units navigation -->
        <nav id="units-nav">
          <button
            class="bg-neutral-800 font-medium text-sm leading-tighter md:text-base md:leading-tighter py-2 pr-6.25 pl-7.5 md:py-3 md:pr-9.5 md:pl-10.5 rounded-md md:rounded-lg relative before:contet-[''] before:bg-[url('../assets/images/icon-units.svg')] before:inline-block before:h-3.5 before:w-3.5 md:before:h-4 md:before:w-4 before:bg-no-repeat before:bg-center before:bg-cover before:absolute before:top-1/2 before:-translate-y-1/2 before:left-2.5 md:before:left-4 after:content-[''] after:bg-[url('../assets/images/icon-dropdown.svg')] after:inline-block after:h-3.5 after:w-2.25 md:after:h-4.5 md:after:w-3 after:bg-no-repeat after:bg-center after:bg-contain after:absolute after:top-1/2 after:-translate-y-1/2 after:right-2.5 md:after:right-4 outline outline-2 outline-transparent focus:outline-white focus:outline-offset-3 transition-all duration-150"
            id="units-btn">
            Units
          </button>
          <!-- Units dropdown -->
          <div
            class="bg-neutral-800 px-2 pt-1.5 pb-0.5 rounded-xl shadow-ui absolute top-full z-50 right-4 md:right-6 mt-2.5 hidden w-[min(13.375rem,calc(100%-2rem))]"
            id="units-dropdown">
            <button
              class="block w-full text-left font-medium text-base leading-tighter py-2.5 px-2 bg-transparent hover:bg-neutral-700 rounded-lg outline outline-1 outline-transparent focus:outline-white focus:outline-offset-1 transition-all duration-150 shadow-[0_0_0_0.0625rem_transparent] focus:shadow-neutral-900"
              id="switch-units">
              Switch to <span>imperial</span>
            </button>
            <ul class="flex flex-col divide-y divide-neutral-600" id="units">
              <li class="flex flex-col gap-1 py-1">
                <small
                  class="block capitalize font-medium text-sm leading-tighter text-neutral-300 pt-1.5 px-2"
                  >temperature</small
                >
                <p class="unit mt-1 active-unit">Celsius (°C)</p>
                <p class="unit">Fahrenheit (°F)</p>
              </li>
              <li class="flex flex-col gap-1 py-1">
                <small
                  class="block capitalize font-medium text-sm leading-tighter text-neutral-300 pt-1.5 px-2"
                  >wind speed</small
                >
                <p class="unit mt-1 active-unit">km/h</p>
                <p class="unit">mph</p>
              </li>
              <li class="flex flex-col gap-1 py-1">
                <small
                  class="block capitalize font-medium text-sm leading-tighter text-neutral-300 pt-1.5 px-2"
                  >precipitation</small
                >
                <p class="unit mt-1 active-unit">Millimeters (mm)</p>
                <p class="unit">Inches (in)</p>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Main content -->
    <main class="py-12 md:pb-20 lg:pt-16">
      <!-- Main content header -->
      <header>
        <div class="container">
          <h1
            class="font-bricolage-grotesque font-bold text-5.25xl leading-tighter text-center max-w-120.5 mx-auto lg:max-w-max">
            How's the sky looking today?
          </h1>
          <!-- Search container -->
          <section
            id="search-container"
            class="lg:max-w-164 flex flex-col md:flex-row gap-3 md:gap-4 mx-auto mt-12 lg:mt-16">
            <!-- Search input container -->
            <div
              class="relative flex items-center gap-4 bg-neutral-800 pl-6 rounded-xl outline outline-2 outline-transparent focus-within:outline-white focus-within:outline-offset-3 transition-all duration-150 flex-grow flex-shrink-0"
              id="search-input-container">
              <!-- Search label -->
              <label for="place" class="flex-shrink-0 cursor-pointer">
                <img
                  src="./assets/images/icon-search.svg"
                  alt="Search icon"
                  class="h-5" />
              </label>
              <!-- Search field -->
              <input
                type="text"
                id="place"
                name="place"
                placeholder="Search for a place..."
                class="font-dm-sans font-medium text-xl leading-tighter placeholder:text-neutral-200 bg-transparent focus:outline-none flex-grow w-full py-4 pr-6" />
              <!-- Search dropdown -->
              <div
                class="absolute top-full left-0 w-full bg-neutral-800 shadow-search hidden flex-col gap-1 mt-2.5 z-40 p-2 rounded-xl max-h-46"
                id="search-dropdown"></div>
              <!-- Search loading box -->
              <div
                class="absolute top-full left-0 w-full bg-neutral-800 shadow-search mt-3.5 z-40 hidden items-center gap-2.5 py-4.5 px-4 rounded-xl"
                id="search-loading-box">
                <img
                  src="./assets/images/icon-loading.svg"
                  alt="Loading icon"
                  class="w-4 flex-shrink-0 animate-spin" />
                <p class="font-medium text-base leading-tighter">
                  Search in progress
                </p>
              </div>
            </div>
            <!-- Search button -->
            <button
              class="font-medium text-xl leading-tighter bg-blue-500 py-4 px-6 rounded-xl outline outline-2 outline-transparent focus:outline-blue-500 focus:outline-offset-3 transition-all duration-150"
              id="search-btn">
              Search
            </button>
          </section>
        </div>
      </header>
    </main>
  </body>
</html>
