<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="See current weather, daily forecasts, wind, humidity and clear visual conditions for any city worldwide." />
    <meta
      name="keywords"
      content="weather app, real-time forecast, current conditions, wind speed, city weather, temperature wind" />
    <meta name="author" content="Stefan Gajić" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
    <script defer src="./js/script.js"></script>
    <title>Weather Forecast | Weather Now</title>
  </head>
  <body class="debug-screens font-dm-sans bg-neutral-900 text-white">
    <!-- Header -->
    <header>
      <div class="container">
        <!-- Logo -->
        <img src="./assets/images/logo.svg" alt="Weather Now logo" />
        <!-- Units navigation -->
        <nav>
          <button>Units</button>
          <!-- Units dropdown -->
          <div>
            <button>Switch to <span>Imperial</span></button>
            <ul>
              <li>
                <small>temperature</small>
                <p>Celsius (°C)</p>
                <p>Fahrenheit (°F)</p>
              </li>
              <li>
                <small>wind speed</small>
                <p>km/h</p>
                <p>mph</p>
              </li>
              <li>
                <small>precipitation</small>
                <p>Millimeters (mm)</p>
                <p>Inches (in)</p>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
